<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS media query</title>

    <style>
        /* ===== Base styles (desktop first) ===== */
        body {
            background-color: red;
            margin: 0;
            padding: 10px;
        }

        .boxes {
            display: flex;
        }

        .box {
            width: 344px;
            height: 344px;
            background-color: steelblue;
            padding: 3px;
            margin: 3px;
        }

        /* ===== Portrait mode ===== */
        @media screen and (orientation: portrait) {
            body {
                border: 2px solid purple;
            }
        }

        /* ===== Small screens ===== */
        @media screen and (max-width: 455px) {
            body {
                background-color: blue;
            }

            .boxes {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div>
        Hey I am a responsive body guy!
    </div>

    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
