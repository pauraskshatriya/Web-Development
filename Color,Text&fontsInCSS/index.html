<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins:wght@300;600&display=swap');

        body {
            padding: 20px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .poppins {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
        }

        .baloo {
            font-family: 'Baloo Bhai 2', cursive;
            font-size: 20px;
        }

        .system {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        .box {
            border: 2px solid #444;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <h1>Font Comparison</h1>

    <div class="box poppins">
        <strong>Poppins (Google Font)</strong><br>
        The quick brown fox jumps over the lazy dog.
    </div>

    <div class="box baloo">
        <strong>Baloo Bhai 2 (Google Font)</strong><br>
        The quick brown fox jumps over the lazy dog.
    </div>

    <div class="box system">
        <strong>System Font (Arial)</strong><br>
        The quick brown fox jumps over the lazy dog.
    </div>
</body>
</html>
