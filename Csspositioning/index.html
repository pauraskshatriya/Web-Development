<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Demo</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 200vh; /* ensures scroll for sticky & fixed */
            font-family: sans-serif;
        }

        .parent {
            position: relative; /* KEY: anchor for absolute children */
            padding: 40px;
            margin: 40px;
            border: 3px solid purple;
        }

        .box {
            height: 150px;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid black;
        }

        /* Absolute: positioned relative to .parent */
        .box1 {
            background-color: aqua;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 100px;
        }

        /* Normal flow (static / relative example) */
        .box2 {
            background-color: azure;
            position: relative;
            top: 20px;
        }

        /* Sticky: sticks when scrolling */
        .box3 {
            background-color: antiquewhite;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Fixed: always visible on screen */
        .box4 {
            background-color: purple;
            color: white;
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 80px;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="box box1">Absolute</div>
        <div class="box box2">Relative</div>
        <div class="box box3">Sticky</div>
    </div>

    <div class="box box4">Fixed</div>

</body>
</html>
