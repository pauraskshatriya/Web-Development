<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		HTML Form
	</title>
</head>
<body>
	<h1 style="text-align: center;">
		REGISTRATION FORM
	</h1>
	<form name="RegForm" method="post">
		<p>
			Name:
			<input type="text" size="65" name="Name" />
		</p>
		<br />
		<p> Gender: </p>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		<p>
			Address:
			<input type="text" size="65" name="Address" />
		</p>
		<br />
		<p>
			E-mail Address:
			<input type="text" size="65" name="EMail" />
		</p>
		<br />
		<p>
			Password:
			<input type="text" size="65" name="Password" />
		</p>
		<br />
		<p>
			Telephone:
			<input type="text" size="65" name="Telephone" />
		</p>
		<br />
		<p>
			SELECT YOUR COURSE
			<select type="text" value="" name="Subject">
				<option>BTECH</option>
				<option>BBA</option>
				<option>BCA</option>
				<option>B.COM</option>
			</select>
		</p>
		<br />
		<br />
		<p>
			Comments:
			<textarea cols="55" name="Comment"> </textarea>
		</p>
		<p>
			<input type="submit" value="send" name="Submit" />
			<input type="reset" value="Reset" name="Reset" />
		</p>
	</form>
</body>
</html>
