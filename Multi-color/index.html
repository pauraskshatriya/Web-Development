<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multicolor CSS Variables</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CSS Variable Color Switcher</h1>
    <p>Click a button to change the theme.</p>

    <div class="buttons">
      <button onclick="setTheme('blue')">Blue</button>
      <button onclick="setTheme('purple')">Purple</button>
      <button onclick="setTheme('green')">Green</button>
      <button onclick="setTheme('sunset')">Sunset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
